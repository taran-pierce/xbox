<!doctype html>
<html>
	<head>
		<title>Xbox API</title>
		<link href="css/styles.css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<h1 class="text-center">Xbox One API</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>Purpose</h2>
					<p>I just want to do some testing on how I can work with the Xbox Live API.</p>
				</div>
			</div>
			<div class="main-content">
				<div class="row">
					<div class="col-xs-6">
						<h3>Xbox Live GamerTag</h3>
						<form id="form-user-name" method="GET">
							<input type="text" name="gamer_tag" />
							<button type="submit">Submit</button>
						</form>
					</div>
					<div class="col-xs-6">
						<div id="xbox-user"></div>
						<script type="template" id="user-template">
							<div class="user-card">
								<h3 class="user-name"></h3>
							</div>
						</script>
					</div>
				</div>
			</div>
		</div>

		<!--build:js js/main.min.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
