<!doctype html>
<html>
	<head>
		<title>Xbox API</title>
		<link href="css/styles.css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<h1 class="text-center">Xbox One API</h1>
		</header>
		<div class="container">
			<div class="main-content">
				<div class="row">
					<div class="col-xs-12">
						<h1>Player Profile</h1>
						<p>Enter your Xbox Live gamer tag below and this will contact the Xbox Live API and retrieve your profile data.</p>
					</div>
					<div class="col-xs-6">
						<h3>Xbox Live GamerTag</h3>
						<form id="form-user-name" method="GET">
							<input type="text" name="gamer_tag" />
							<button type="submit">Submit</button>
						</form>
					</div>
				</div>
				<div id="xbox-user-content" class="box empty"></div>
			</div>
		</div>

		<!--build:js js/main.min.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<!-- endbuild -->

		<script type="template" id="user-template">
			<div class="user-card box">
				<h3 class="user-name"></h3>
			</div>
		</script>
		<script type="template" id="player-card-template">
			<div class="player-card">
				<div class="row">
					<div class="col-xs-12 col-sm-4">
						<div class="gamer-pic"></div>
					</div>
					<div class="col-xs-12- col-sm-8">
						<h3 class="name"></h3>
						<h4 class="gamer-score"></h4>
						<p class="account-tier"></p>
						<p class="player-rep"></p>
					</div>
				</div>
			</div>
		</script>
	</body>
</html>
